name: Build Scheduler Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual run

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build Windows EXE
        run: pyinstaller --onefile --windowed --add-data "schedule_data.json;." main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/main.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build macOS app
        run: pyinstaller --onefile --add-data "schedule_data.json:." main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-exe
          path: dist/main
